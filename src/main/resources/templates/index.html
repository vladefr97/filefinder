<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Filefinder</title>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdn.rawgit.com/mjsarfatti/nestedSortable/master/jquery.mjs.nestedSortable.js"></script>


    <script src="js/getFiles.js" type="text/javascript" rel="script"></script>
    <script src="js/treeVisualization.js" type="text/javascript" rel="script"></script>
    <script src="js/modalWindowVisualization.js" type="text/javascript" rel="script"></script>
    <script src="js/nodeAnimation.js" type="text/javascript" rel="script"></script>
    <script src="js/displayNode.js" type="text/javascript" rel="script"></script>
    <script src="js/ajax/getFilesByText.js" type="text/javascript" rel="script"></script>
    <script src="js/toggle.js" type="text/javascript" rel="script"></script>
    <script src="js/base-elements/showPrompt.js" type="text/javascript" rel="script"></script>
    <script src="js/displayFoundFiles.js" type="text/javascript" rel="script"></script>
    <script src="js/ajax/getNodeFiles.js" type="text/javascript" rel="script"></script>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">


</head>
<body>
<div class="prompt">
</div>

<h1 class="header-text">File Finder</h1>
<div class="prompt">
</div>

<div class="modal-window" id="modal-find-file">
    <div class="find-file-window">

        <span class="close" id="close-find-file">&times;</span>
        <label for="check-find-file" class="checkbox">Искать в текущей директории
            <input type="checkbox" id="check-find-file" checked onclick="toggleEnabled('file-path')">
            <span class="checkmark"></span>
        </label>
        <input type="text" id="path-find-file" disabled>
        <label for="text-find-file">Текст для поиска: <input type="text" id="text-find-file"></label>
        <div class="custom-select" style="width: 200px">
            <select id="select-find-file">
                <option value="log">.log файл</option>
                <option value="txt">.txt файл</option>
                <option value="java">.java файл</option>
                <option value="html">.html файл</option>
                <option value="css">.css файл</option>
                <option value="js">.js файл</option>
                <option value="docx">.docx файл</option>
                <option value="odt">.odt файл</option>
            </select>
        </div>
        <button id="ok-find-file">Найти</button>
    </div>
</div>

<div class="container-fluid">

    <div class="main-buttons">
        <button type="button" class="btn btn-success" id="find-file-button">Найти текст</button>
        <button type="button" class="btn btn-primary" id="prev-text-button">Предыдущий текст</button>
        <button type="button" class="btn btn-primary" id="next-text-button">Следующий текст</button>
    </div>


    <div class="row">

        <div class="col-md-6">
            <div id="content" class="treeview">


            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="accordeon">

                    <ol id="accordeon-content">

                    </ol>

                </div>
            </div>

        </div>

    </div>

</div>


<div class="modal-window" id="modal">

    <div class="modal-content">

        <input type="text" value="Введите путь к файлу">

        <span id="close">&times;</span>
        <div class="buttons-group">
            <button id="find-button" class="btn btn-success">Сохранить</button>
            <button id="cancel-button" class="btn btn-dark">Отменить</button>
        </div>
    </div>

</div>


<script src="js/init.js" type="text/javascript" rel="script"></script>
<script src="js/base-elements/selectVisualization.js" type="text/javascript" rel="script"></script>
<script src="js/accordeonVisualize.js" rel="script" type="text/javascript"></script>
<script src="js/base-elements/main-buttons-functions/findFileButton.js" type="text/javascript" rel="script"></script>
<script src="js/base-elements/main-buttons-functions/nextTextButton.js" type="text/javascript" rel="script"></script>
<script src="js/base-elements/main-buttons-functions/prevTextButton.js" type="text/javascript" rel="script"></script>
</body>
</html>
